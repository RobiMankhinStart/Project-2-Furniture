<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="count_div">
        <div class="first_div">
          <h3 class="counter">2,234,567.00</h3>
          <span>+</span>
        </div>

        <div class="sec_div">
          <h2 class="counter">12.99</h2>
          <span> $</span>
        </div>
        <div class="third_div">
          <h3 class="counter">123455</h3>
          <span>+</span>
        </div>
      </div>
      <div class="slider_div">
        <div class="images"><img src="./Images/flower1.png" alt="img1" /></div>
        <div class="images"><img src="./Images/flower2.png" alt="img2" /></div>
        <div class="images"><img src="./Images/flower3.png" alt="img3" /></div>
        <div class="images"><img src="./Images/flower4.png" alt="img4" /></div>
        <div class="images"><img src="./Images/flower5.png" alt="img5" /></div>
      </div>
    </div>

    <!-- ....................links......................  -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="./js/jquery.counterup.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
